# AWS Secrets Manager Configuration
# Ensure you have a secret named "shoppingcart/db" in AWS Secrets Manager
# The secret should contain keys: "username", "password", and "url" (or "jdbc-url")

spring.config.import=aws-secretsmanager:shoppingcart/db

# Map the secret values to Spring Datasource properties
# These placeholders ${...} match the keys in your AWS Secret JSON
spring.datasource.url=${url}
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
