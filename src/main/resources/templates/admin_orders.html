<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ShopWave - Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ShopWave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/showNewProductForm">Add Product</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" href="/admin/orders">Manage Orders</a>
                </li>
                <li class="nav-item" sec:authorize="!hasRole('ADMIN')">
                    <a class="nav-link" href="/viewCart">
                        <i class="fas fa-shopping-cart"></i> Cart 
                        <span class="badge bg-danger" th:text="${cartCount}" th:if="${cartCount > 0}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                    <a class="nav-link" href="/myOrders">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout (<span sec:authentication="name">User</span>)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Manage Orders</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
            <th>Action</th>
            <th>Update Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.user.username}">User</td>
            <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Date</td>
            <td>
                <span th:class="${'badge ' + (order.status == 'PENDING' ? 'bg-warning' : (order.status == 'SHIPPED' ? 'bg-info' : (order.status == 'DELIVERED' ? 'bg-success' : 'bg-danger')))}" 
                      th:text="${order.status}">Status</span>
            </td>
            <td th:text="'$' + ${order.totalAmount}">Total</td>
            <td>
                <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-primary btn-sm">View</a>
            </td>
            <td>
                <form th:action="@{/admin/updateOrderStatus}" method="post" class="d-flex gap-2">
                    <input type="hidden" name="orderId" th:value="${order.id}" />
                    <select name="status" class="form-select form-select-sm">
                        <option value="PENDING" th:selected="${order.status == 'PENDING'}">Pending</option>
                        <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Shipped</option>
                        <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Delivered</option>
                        <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Cancelled</option>
                    </select>
                    <button type="submit" class="btn btn-success btn-sm">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
