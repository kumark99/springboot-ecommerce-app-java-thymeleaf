<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ShopWave - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ShopWave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/showNewProductForm">Add Product</a>
                </li>
                <li class="nav-item" sec:authorize="!hasRole('ADMIN')">
                    <a class="nav-link active" href="/viewCart">
                        <i class="fas fa-shopping-cart"></i> Cart
                        <span class="badge bg-danger" th:text="${cartCount}" th:if="${cartCount > 0}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                    <a class="nav-link" href="/myOrders">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout (<span sec:authentication="name">User</span>)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Your Shopping Cart</h2>
    <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info">
        Your cart is empty. <a href="/">Continue Shopping</a>
    </div>
    <div th:unless="${#lists.isEmpty(cartItems)}">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}">Product Name</td>
                <td th:text="'$' + ${item.product.price}">Price</td>
                <td>
                    <form action="/updateCartItemQuantity" method="post" class="d-flex align-items-center">
                        <input type="hidden" name="productId" th:value="${item.product.id}" />
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm me-2" style="width: 70px;">
                        <button type="submit" class="btn btn-sm btn-outline-secondary" title="Update Quantity"><i class="fas fa-sync-alt"></i></button>
                    </form>
                </td>
                <td th:text="'$' + ${item.totalPrice}">Total</td>
                <td>
                     <a th:href="@{/removeFromCart/{id}(id=${item.product.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Remove</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="text-end"><strong>Grand Total:</strong></td>
                <td th:text="'$' + ${total}">Total</td>
                <td></td>
            </tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Continue Shopping</a>
            <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</div>
</body>
</html>
