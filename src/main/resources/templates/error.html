<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - ShopWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3>Error Occurred</h3>
        </div>
        <div class="card-body">
            <h4 class="card-title text-danger">Something went wrong!</h4>
            <p class="card-text lead" th:text="${errorMessage}">An unexpected error occurred.</p>
            <a href="/" class="btn btn-primary mt-3">Go to Home</a>
        </div>
    </div>
</div>
</body>
</html>
