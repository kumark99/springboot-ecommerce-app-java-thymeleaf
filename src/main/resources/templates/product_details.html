<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ShopWave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/showNewProductForm">Add Product</a>
                </li>
                <li class="nav-item" sec:authorize="!hasRole('ADMIN')">
                    <a class="nav-link" href="/viewCart">
                        <i class="fas fa-shopping-cart"></i> Cart 
                        <span class="badge bg-danger" th:text="${cartCount}" th:if="${cartCount > 0}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                    <a class="nav-link" href="/myOrders">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout (<span sec:authentication="name">User</span>)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img th:if="${product.imageUrl != null && !product.imageUrl.isEmpty()}" 
                 th:src="${product.imageUrl}" class="img-fluid rounded shadow" alt="Product Image">
            <img th:unless="${product.imageUrl != null && !product.imageUrl.isEmpty()}" 
                 src="https://via.placeholder.com/600x400?text=No+Image" class="img-fluid rounded shadow" alt="No Image">
        </div>
        <div class="col-md-6">
            <h1 class="display-4" th:text="${product.name}">Product Name</h1>
            <h3 class="text-muted mb-4" th:text="'$' + ${product.price}">Price</h3>
            <p class="lead" th:text="${product.description}">Product Description</p>
            
            <hr class="my-4">
            
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="fas fa-cart-plus me-2"></i>Add to Cart
                </button>
                <a href="/" class="btn btn-outline-secondary btn-lg">Back to List</a>
            </div>

            <div class="mt-4" sec:authorize="hasRole('ADMIN')">
                <div class="card">
                    <div class="card-header bg-warning text-dark">Admin Actions</div>
                    <div class="card-body">
                        <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-warning">Edit Product</a>
                        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
