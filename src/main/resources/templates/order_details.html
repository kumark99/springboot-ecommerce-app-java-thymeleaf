<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ShopWave - Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ShopWave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/showNewProductForm">Add Product</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/orders">Manage Orders</a>
                </li>
                <li class="nav-item" sec:authorize="!hasRole('ADMIN')">
                    <a class="nav-link" href="/viewCart">
                        <i class="fas fa-shopping-cart"></i> Cart 
                        <span class="badge bg-danger" th:text="${cartCount}" th:if="${cartCount > 0}"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                    <a class="nav-link" href="/myOrders">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout (<span sec:authentication="name">User</span>)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Order Details #<span th:text="${order.id}"></span></h3>
            <span th:class="${'badge ' + (order.status == 'PENDING' ? 'bg-warning' : (order.status == 'SHIPPED' ? 'bg-info' : (order.status == 'DELIVERED' ? 'bg-success' : 'bg-danger')))}" 
                  th:text="${order.status}">Status</span>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5>Order Info</h5>
                    <p><strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p><strong>Total Amount:</strong> <span th:text="'$' + ${order.totalAmount}"></span></p>
                </div>
                <div class="col-md-6">
                    <h5>Customer Info</h5>
                    <p><strong>Username:</strong> <span th:text="${order.user.username}"></span></p>
                </div>
            </div>

            <h5>Items</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.product.name}">Product</td>
                    <td th:text="'$' + ${item.price}">Price</td>
                    <td th:text="${item.quantity}">Quantity</td>
                    <td th:text="'$' + ${item.price * item.quantity}">Subtotal</td>
                </tr>
                </tbody>
            </table>
            
            <div class="mt-3">
                <a href="/myOrders" class="btn btn-secondary">Back to My Orders</a>
                <a href="/admin/orders" sec:authorize="hasRole('ADMIN')" class="btn btn-secondary">Back to Manage Orders</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
